<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestiona MP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="vue3.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <!-- BARRA DE NAVEGACIÓN-->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">

        <!-- Menú Principal (IZQUIERDA) -->
        <li class="nav-item">
          <a class="nav-link" href="menú.html">
            <i class="bi bi-house-door-fill"></i> Menú Principal
          </a>
        </li>

      </ul>

      <!-- Productos y Reportes (DERECHA) -->
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="inventario.html">
            <i class="bi bi-boxes"></i> Inventario
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div id="appProductos" class="container py-4">
  <h2 class="mb-4">Agregar productos</h2>

  <!-- Este apartado agrega el producto -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">Registrar Nuevo Producto</div>
    <div class="card-body">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre:</label>
          <input v-model="nuevo.nombre" type="text" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Tipo:</label>
          <select v-model="nuevo.tipo" class="form-select">
            <option value="B">Base</option>
            <option value="C">Concentrado</option>
            <option value="T">Terminado</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Unidad de medida:</label>
          <select v-model="nuevo.unidad_medida" class="form-select">
            <option value="pieza">Pieza</option>
            <option value="litro">Litro</option>
            <option value="kg">Kilogramo</option>
            <option value="gramo">Gramo</option>
            <option value="ml">Mililitro</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Precio venta:</label>
          <input v-model="nuevo.precio" type="number" min="0" step="0.01" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Precio compra:</label>
          <input v-model="nuevo.precio_compra" type="number" min="0" step="0.01" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Stock:</label>
          <input v-model="nuevo.stock" type="number" min="0" step="0.01" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Descripción:</label>
          <textarea v-model="nuevo.descripcion" rows="2" class="form-control"></textarea>
        </div>

        <div class="col-12 text-end">
          <button @click="agregarProducto" class="btn btn-success px-4">Guardar Producto</button>
        </div>

      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<div id="alerta" class="alert d-none position-fixed top-0 start-50 translate-middle-x mt-3 shadow" style="z-index:9999;"></div>
</body>
</html>
